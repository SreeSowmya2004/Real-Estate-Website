<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Post Property</title>
   <link rel="stylesheet" href="css/style.css">
   <style>
      body {
         font-family: Arial, sans-serif;
         background: #f8f8f8;
         margin: 0;
         padding: 0;
         font-size: 18px;
      }

      .form-container {
         max-width: 600px;
         margin: 2rem auto;
         background: white;
         padding: 2rem;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-container h3 {
         margin-bottom: 1rem;
         text-align: center;
         font-size: 24px;
      }

      .form-container label {
         display: block;
         margin: 1rem 0 0.5rem;
         font-weight: bold;
      }

      .form-container input,
      .form-container select,
      .form-container textarea {
         width: 100%;
         padding: 12px;
         font-size: 16px;
         border: 1px solid #ccc;
         border-radius: 5px;
         box-sizing: border-box;
      }

      .form-container .btn {
         margin-top: 1.5rem;
         width: 100%;
         background: #333;
         color: white;
         padding: 14px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         font-size: 18px;
      }

      #message {
         text-align: center;
         color: green;
         font-weight: bold;
         margin-top: 1rem;
      }

      .posted-properties {
         max-width: 600px;
         margin: 2rem auto;
         padding: 1rem;
      }

      .posted-properties h3 {
         text-align: center;
         margin-bottom: 1rem;
         font-size: 22px;
      }

      .box {
         background: #fff;
         padding: 1.2rem;
         margin-bottom: 1.2rem;
         border-radius: 8px;
         box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
         position: relative;
      }

      .box strong {
         font-size: 20px;
         display: block;
         margin-bottom: 0.5rem;
      }

      .box p {
         margin: 0.3rem 0;
      }

      .delete-btn {
         position: absolute;
         top: 10px;
         right: 10px;
         background: #e74c3c;
         color: white;
         border: none;
         padding: 6px 10px;
         border-radius: 4px;
         cursor: pointer;
         font-size: 14px;
      }

      /* Header and Footer Styles */
      .header, .footer {
         background-color: black;  /* Set header background to black */
         color: white;
         text-align: center;
         padding: 1rem 0;
      }

      .header a, .footer a {
         color: white;
         text-decoration: none;
         padding: 0.5rem 1rem;
      }

      .header a:hover, .footer a:hover {
         background-color: #444;
      }
   </style>
</head>
<body>

<!-- Header -->
<header class="header">
   <nav class="navbar nav-1">
      <section class="flex">
         <a href="home.html" class="logo">
            <img src="images/MyHome Loge.png" alt="Logo" class="logo-image">
            <i class="fas fa-house"></i>
         </a>
      </section>
      

   <nav class="navbar nav-2">
      <section class="flex">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div class="menu">
            <ul>
               <li><a href="home.html">home</a></li>
               <li><a href="saved.html">saved</a></li>
               <li><a href="post_property.html">post property</a></li>
            </ul>
         </div>
      </section>
   </nav>
</header>

   <section class="form-container">
      <form id="property-form">
         <h3>Post a Property</h3>

         <label for="title">Property Title</label>
         <input type="text" name="title" id="title" required placeholder="3BHK Flat in Gachibowli">

         <label for="location">Location</label>
         <input type="text" name="location" id="location" required placeholder="Hyderabad, Telangana">

         <label for="price">Price (INR)</label>
         <input type="number" name="price" id="price" required placeholder="5000000">

         <label for="type">Property Type</label>
         <select name="type" id="type" required>
            <option value="">Select type</option>
            <option value="Apartment">Apartment</option>
            <option value="Villa">Villa</option>
            <option value="Plot">Plot</option>
            <option value="Commercial">Commercial</option>
         </select>

         <label for="description">Description</label>
         <textarea name="description" id="description" rows="4" placeholder="Describe the property..."></textarea>

         <input type="submit" value="Submit Property" class="btn">
      </form>

      <p id="message"></p>
   </section>

   <section class="posted-properties">
      <h3>Posted Properties</h3>
      <div id="posted-list"></div>
   </section>

   <!-- Footer Section -->
   <footer class="footer">
      <p>&copy; 2025 Property Portal. All Rights Reserved.</p>
      <a href="contact.html">Contact Us</a>
   </footer>

   <script>
      const form = document.getElementById('property-form');
      const message = document.getElementById('message');
      const postedList = document.getElementById('posted-list');

      function loadPostedProperties() {
         const posted = JSON.parse(localStorage.getItem('postedProperties')) || [];
         postedList.innerHTML = '';

         if (posted.length === 0) {
            postedList.innerHTML = '<p style="text-align:center;">No properties posted yet.</p>';
            return;
         }

         posted.forEach((property, index) => {
            const div = document.createElement('div');
            div.className = 'box';
            div.innerHTML = `
               <strong>${property.title}</strong>
               <p>Location: ${property.location}</p>
               <p>Price: â‚¹${property.price}</p>
               <p>Type: ${property.type}</p>
               <p>${property.description}</p>
               <button class="delete-btn" data-index="${index}">Delete</button>
            `;
            postedList.appendChild(div);
         });

         document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', (e) => {
               const index = e.target.getAttribute('data-index');
               deleteProperty(index);
            });
         });
      }

      function deleteProperty(index) {
         let posted = JSON.parse(localStorage.getItem('postedProperties')) || [];
         posted.splice(index, 1);
         localStorage.setItem('postedProperties', JSON.stringify(posted));
         loadPostedProperties();
      }

      form.addEventListener('submit', function (e) {
         e.preventDefault();

         const property = {
            title: form.title.value,
            location: form.location.value,
            price: form.price.value,
            type: form.type.value,
            description: form.description.value
         };

         const posted = JSON.parse(localStorage.getItem('postedProperties')) || [];
         posted.push(property);
         localStorage.setItem('postedProperties', JSON.stringify(posted));

         message.textContent = 'Property posted successfully!';
         form.reset();
         loadPostedProperties();
      });

      document.addEventListener('DOMContentLoaded', loadPostedProperties);
   </script>

</body>
</html>
