<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Dashboard</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <style>
      body {
         margin: 0;
         font-family: Arial, sans-serif;
         background-color: #f4f4f4;
      }
      .dashboard-container {
         display: flex;
         flex-wrap: wrap;
      }
      .sidebar {
         width: 250px;
         background-color: #2c3e50;
         min-height: 100vh;
         padding: 20px;
         color: white;
      }
      .sidebar h2 {
         font-size: 24px;
         margin-bottom: 20px;
      }
      .sidebar a {
         display: block;
         color: white;
         text-decoration: none;
         padding: 10px 0;
         font-size: 16px;
      }
      .sidebar a:hover {
         background-color: #34495e;
         border-radius: 4px;
         padding-left: 10px;
      }
      .main-dashboard {
         flex: 1;
         padding: 30px;
      }
      .dashboard-header {
         font-size: 28px;
         margin-bottom: 30px;
      }
      .cards {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
         gap: 20px;
      }
      .card {
         background-color: white;
         border-radius: 8px;
         padding: 20px;
         box-shadow: 0 0 10px rgba(0,0,0,0.1);
         text-align: center;
      }
      .card i {
         font-size: 36px;
         margin-bottom: 10px;
         color: #3498db;
      }
      .card h3 {
         font-size: 22px;
         margin: 10px 0 5px;
      }
      .card p {
         font-size: 18px;
         color: #333;
      }
      .chart-container {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-top: 40px;
         gap: 40px;
      }
      .chart-box {
         background-color: white;
         padding: 30px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0,0,0,0.1);
         text-align: center;
      }
      #cityChart, #typeChart {
         width: 600px !important;
         height: 450px !important;
      }
      @media (max-width: 768px) {
         .dashboard-container {
            flex-direction: column;
         }
         .sidebar {
            width: 100%;
            min-height: auto;
         }
         #cityChart, #typeChart {
            width: 100% !important;
            height: auto !important;
         }
      }
   </style>
</head>
<body>

<div class="dashboard-container">
   <aside class="sidebar">
      <h2><i class="fas fa-chart-line"></i> Dashboard</h2>
      <a href="home.html"><i class="fas fa-home"></i> Home</a>
      <a href="listings.html"><i class="fas fa-list"></i> Listings</a>
      <a href="post_property.html"><i class="fas fa-plus"></i> Post Property</a>
      <a href="view_property.html"><i class="fas fa-eye"></i> View Property</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
      <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a href="register.html"><i class="fas fa-user-plus"></i> Register</a>
   </aside>

   <section class="main-dashboard">
      <div class="dashboard-header">Welcome to Admin Dashboard</div>
      
      <div class="cards">
         <div class="card">
            <i class="fas fa-building"></i>
            <h3>Total Listings</h3>
            <p>120</p>
         </div>
         <div class="card">
            <i class="fas fa-users"></i>
            <h3>Total Users</h3>
            <p>75</p>
         </div>
         <div class="card">
            <i class="fas fa-comments"></i>
            <h3>Inquiries</h3>
            <p>34</p>
         </div>
         <div class="card">
            <i class="fas fa-handshake"></i>
            <h3>Sold Properties</h3>
            <p>18</p>
         </div>
      </div>

      <div class="chart-container">
         <div class="chart-box">
            <h3>Listings per City</h3>
            <canvas id="cityChart"></canvas>
         </div>

         <div class="chart-box">
            <h3>Property Type Distribution</h3>
            <canvas id="typeChart"></canvas>
         </div>
      </div>
   </section>
</div>

<script>
   // Bar Chart for Listings per City
   const cityCtx = document.getElementById('cityChart').getContext('2d');
   new Chart(cityCtx, {
      type: 'bar',
      data: {
         labels: ['Hyderabad', 'Bangalore', 'Chennai', 'Mumbai', 'Delhi'],
         datasets: [{
            label: 'No. of Listings',
            data: [25, 18, 12, 20, 10],
            backgroundColor: '#3498db'
         }]
      },
      options: {
         responsive: false,
         maintainAspectRatio: false,
         scales: {
            y: {
               beginAtZero: true
            }
         },
         plugins: {
            legend: {
               display: false
            }
         }
      }
   });

   // Pie Chart for Property Type Distribution
   const typeCtx = document.getElementById('typeChart').getContext('2d');
   new Chart(typeCtx, {
      type: 'pie',
      data: {
         labels: ['Apartment', 'Villa', 'Plot', 'Commercial'],
         datasets: [{
            data: [40, 25, 15, 20],
            backgroundColor: ['#2ecc71', '#f39c12', '#e74c3c', '#9b59b6']
         }]
      },
      options: {
         responsive: false,
         plugins: {
            legend: {
               position: 'bottom'
            }
         }
      }
   });
</script>

</body>
</html>
