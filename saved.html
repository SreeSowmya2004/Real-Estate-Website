<!-- JavaScript to Load & Manage Saved Properties -->
<script>
   function renderSavedProperties() {
      const saved = JSON.parse(localStorage.getItem('savedProperties')) || [];
      const container = document.getElementById('saved-container');

      container.innerHTML = '<h2 class="heading" style="text-align: center;">Saved Properties</h2>';

      if (saved.length === 0) {
         container.innerHTML += '<div class="empty-message">You have not saved any properties yet.</div>';
         return;
      }

      saved.forEach((property, index) => {
         const div = document.createElement('div');
         div.className = 'box';
         div.innerHTML = `
            <h3>${property.title}</h3>
            <p><strong>Location:</strong> ${property.location}</p>
            <p><strong>Price:</strong> â‚¹${property.price}</p>
            <button onclick="deleteProperty(${index})">Delete</button>
         `;
         container.appendChild(div);
      });
   }

   function deleteProperty(index) {
      let saved = JSON.parse(localStorage.getItem('savedProperties')) || [];
      saved.splice(index, 1);
      localStorage.setItem('savedProperties', JSON.stringify(saved));
      renderSavedProperties();
   }

   document.addEventListener('DOMContentLoaded', renderSavedProperties);
</script>
